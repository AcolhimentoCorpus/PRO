<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACOLHIMENTO CORPUS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black; /* Fundo preto */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: white; /* Texto branco */
      font-size: 3em;
      margin-bottom: 20px;
    }
    .logo {
      width: 150px; /* Tamanho da logo */
      margin-bottom: 20px;
    }
    .botoes {
      display: flex;
      flex-direction: column;
      gap: 15px; /* Espaço entre os botões */
    }
    .botao {
      padding: 15px 30px;
      background-color: #808080; /* Fundo cinza */
      color: white; /* Letras brancas */
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      width: 200px; /* Largura dos botões */
    }
    .botao:hover {
      background-color: #666; /* Efeito hover */
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="logo.png" alt="Logo" class="logo">

  <!-- Botões -->
  <div class="botoes">
    <a href="visitantes.html" class="botao">Ver Visitantes</a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdILiKE4OR3XemeCtWuOXS1mgxY4kEL4i3lJxkcmTBP2Pc_-A/viewform?usp=sf_link" class="botao" target="_blank">Abrir Formulário</a>
  </div>
</body>
</html>
